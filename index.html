<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">

</head>

<body>
<div class="container-fluid align-items-center d-flex">
        
            <div class="row g-0 my-5">
                <div class="card col-xs-1 col-sm-9 col-md-8 col-lg-6 bg-white mx-auto h-50">
                    <div class="row g-0">
                            <div class="col-sm-6 bg-white">
                                <img src="image-product-desktop.jpg" class="img-fluid rounded-start" alt="product_image">
                            </div>
                            <div class="col-sm-6 bg-white rounded-end p-2">
                                <div class="card-body">
                                    <p class="card-text">
                                        P e r f u m e
                                    </p>
                                        <h5 class="card-title">Gabrielle Essence Eau De Parfum</h5>
                                    <p class="card-text">
                                        A floral, solar and voluptuous interpretation composed by Olivier Polge,
                                        Perfumer-Creator for the House of CHANEL.
                                        <br>
                                        <div class="row d-flex justify-content-between">
                                            <p>
                
                                                    <div class="col"><span class="price">$149.99</span></div>
                                                    <div class="col my-auto"><span class="exprice">$169.99</span></div>
                
                                            </p>
                                        </div>
                                    </p>
                                    <button type="button" class="btn btn-success w-100 cart"> <img class="icon" src="file:///C:/Users/bujakyp/Desktop/Frontendmentor%20Challenges/Product%20Preview%20Card/icon-cart.svg"><span class="p-3">Add to Cart</span></button>
                                </div>
                            </div>
                    </div>
            </div>
            </div>
            </div>
        </div>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Peter Bujaky</a>.

        </footer>
</body>

</html>
