<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>

    <!--Google Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">

    <!--Bootstrap & Own CSS-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">

</head>

<body>
    <div class="container-fluid align-items-center d-flex min-vh-100">

        <div class="row g-0 mx-auto">
            <div class="card col-11 col-sm-8 col-lg-6 bg-white mx-auto my-5">
                <div class="row g-0">
                    <div class="col-md-6 bg-white">
                        <picture>
                            <source srcset="image-product-mobile.jpg" class="perfume rounded-top" alt="product_image"
                                media="(max-width: 768px)">
                            <img src="image-product-desktop.jpg"
                                class="desktopimage img-fluid h-100 w-100 rounded-start" alt="product_image">
                        </picture>
                    </div>
                    <div class="col-md-6 bg-white rounded-end p-2">
                        <div class="card-body">
                            <p class="card-text">
                                P e r f u m e
                            </p>
                            <h5 class="card-title">Gabrielle Essence Eau De Parfum</h5>
                            <p class="card-text">
                                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                                Perfumer-Creator for the House of CHANEL.
                        
                            <div class="row d-flex justify-content-between">
                                <p>

                                <div class="col"><span class="price">$149.99</span></div>
                                <div class="col my-auto"><span class="exprice">$169.99</span></div>

                                </p>
                            </div>
                            </p>
                            <button type="button" class="btn btn-success w-100 cart"> <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg><span
                                    class="p-3">Add to Cart</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer>
        <div class="attribution mb-2">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Peter Bujaky</a>.
        </div>
    </footer>
</body>

</html>
